<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="card">
        <div class="card-img">
            <img src="images/illustration-hero.svg" alt="">
        </div>
        <div class="card-body">
            <h2>Order Summary</h2>
            <p>
                You can now listen to millions of songs, audio books, and podcasts on any device anywhere you like!
            </p>
            <div class="plan">
                <img src="images/icon-music.svg" alt="music">
                <div class="details">
                    <h4>AnnualPlan</h4>
                    <p>$59.99/year</p>
                </div>
                <div class="btn-div">
                    <a href="#">Change</a>
                </div>
            </div>
            <a class="btn pay" href="#">Proceed to Payment</a>
            <a class="btn" href="#">Cancel Order</a>
        </div>
    </div>
</body>

</html>
